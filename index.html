<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Check browser plugin demonstration</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <!-- Styles for design of warning block -->
    <link rel="stylesheet" href="scss/old-browser.css">

    <!-- Add jquery -->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <!-- Add plugin Check browser -->
    <script src="js/check-browser-plugin.js"></script>
    <!-- Own main javascript file -->
    <script src="js/main.js"></script>
</head>
<body>

<main class="container">
    <div class="row">
        <div class="col-md-12">

            <h1>Check browser plugin</h1>

        </div>
    </div>

    <div class="row">
        <div class="col-md-12">

            <div class="old-browser-warning">
                <div class="old-browser-warning__left-side">
                    <h3 class="text-primary h3">Warning!</h3>
                    <p class="old-browser-warning__text">You use oldest version of a browser. It may be a reason of incorrect work and view of a website.</p>
                    <p class="old-browser-warning__text">For comfortable work, please download latest version of a browser convenient for you from official website.</p>
                    <p class="old-browser-warning__text">Please read our<a href="#" class="old-browser-warning__link">documentation</a>.</p>
                </div>

                <div class="old-browser-warning__right-side">
                    <a href="https://www.google.com/intl/ru/chrome/browser/" target="_blank" class="old-browser-warning__img-link browser-sprite browser-chrome" title="Chrome"></a>
                    <a href="http://www.mozilla.org/ru/firefox/new/" target="_blank" class="old-browser-warning__img-link browser-sprite browser-firefox"  title="Firefox"></a>
                    <a href="http://windows.microsoft.com/ru-ru/internet-explorer/download-ie" target="_blank" class="old-browser-warning__img-link browser-sprite browser-ie" title="Internet Explorer"></a>
                    <a href="http://www.opera.com/ru" target="_blank" class="old-browser-warning__img-link browser-sprite browser-opera" title="Opera"></a>
                </div>

                <i id="close-old-browser-warning" class="icon-remove" title="Close"></i>
            </div>

        </div>
    </div>


</main>

</body>
</html>
